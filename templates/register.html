{% extends "base.html" %}

{% block title %}Hier registrieren{% endblock %}

{% block content %}
    <form method="POST" action="">

        <h3>Jetzt registrieren</h3>
        {{ form.hidden_tag() }}
        <label>E-Mail</label>
        {{ form.username }}
        <label>Passwort</label>
        {{ form.password }}
        {{ form.submit }}

        <a href="{{url_for('login')}}">Sie haben ein Konto. Hier anmelden</a>
       
    </form>
{% endblock %}
